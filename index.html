
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Table Assigner</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: background 0.3s;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .team {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
        }
        .team.visible {
            opacity: 1;
        }
        .green {
            background-color: green;
            color: white;
        }
        .yellow {
            background-color: yellow;
            color: black;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .dropdown {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }
        .dropdown:focus {
            border-color: #007bff;
        }
        .dark-mode {
            background: #121212;
            color: #ffffff;
        }
        .dark-mode h1 {
            color: #ffffff;
        }
        .dark-mode .modal-content {
            background: #333;
            color: #ffffff;
        }
        .dark-mode button {
            background-color: #444;
        }
        .dark-mode button:hover {
            background-color: #555;
        }
        .dark-mode .dropdown {
            background: #444;
            color: #fff;
            border: 1px solid #555;
        }
        .dark-mode .dropdown:focus {
            border-color: #888;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button class="top-right" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>Team Table Assigner</h1>
    <div class="container">
        <div class="row">
            <select id="teamSelectA" class="dropdown">
                <option value="Advertising">Advertising</option>
                <option value="Ad Technology">Ad Technology</option>
                <option value="BI">BI</option>
                <option value="OTT">OTT</option>
            </select>
            <select id="teamSelectB" class="dropdown">
                <option value="Advertising">Advertising</option>
                <option value="Ad Technology">Ad Technology</option>
                <option value="BI">BI</option>
                <option value="OTT">OTT</option>
            </select>
        </div>
        <div class="row">
            <div id="teamA" class="team"></div>
            <div id="teamB" class="team"></div>
        </div>
        <button onclick="assignTeams()">Assign Teams</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Assigning teams, please wait...</p>
        </div>
    </div>

    <script>
        function assignTeams() {
            const colors = ['green', 'yellow'];
            const teamA = document.getElementById('teamA');
            const teamB = document.getElementById('teamB');
            const modal = document.getElementById('myModal');

            const selectedTeamA = document.getElementById('teamSelectA').value;
            const selectedTeamB = document.getElementById('teamSelectB').value;

            teamA.classList.remove('visible');
            teamB.classList.remove('visible');
            modal.style.display = 'flex';

            setTimeout(() => {
                const teamAColor = colors[Math.floor(Math.random() * colors.length)];
                const teamBColor = teamAColor === 'green' ? 'yellow' : 'green';

                teamA.className = 'team ' + teamAColor;
                teamA.innerText = selectedTeamA;
                teamA.classList.add('visible');

                teamB.className = 'team ' + teamBColor;
                teamB.innerText = selectedTeamB;
                teamB.classList.add('visible');

                modal.style.display = 'none';
            }, 5000);
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }

        function loadDarkMode() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }

        window.onload = loadDarkMode;
    </script>
</body>
</html>
